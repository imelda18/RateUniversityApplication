<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
<div class="container">
    <h2>Registration</h2>
    <form th:action="@{/}" th:object="${user}" method="post">

        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" th:field="*{firstName}" >
        <span th:if="${#fields.hasErrors('firstName')}"  th:errors="*{firstName}" class="error"></span>


        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" th:field="*{lastName}" >
        <span th:if="${#fields.hasErrors('lastName')}"  th:errors="*{lastName}" class="error"></span>


        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}"  >
        <span th:if="${#fields.hasErrors('email')}"  th:errors="*{email}" class="error"></span>


        <label for="password">Password:</label>
        <input type="password" id="password" th:field="*{password}" >
        <span th:if="${#fields.hasErrors('password')}"  th:errors="*{password}" class="error"></span>

        <!-- Add this section to the registration form -->
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" th:field="*{confirmPassword}">
        <span th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}" class="error"></span>



        <button type="submit">Register</button>

        <p>Already have an account? <a th:href="@{/login}">Log in</a></p>
    </form>
</div>
</body>

</html>
