<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
<div class="container">
    <h2>Login</h2>
    <form th:action="@{/login}" th:object="${login}" method="post">
        <label for="username">Email:</label>
        <input type="text" id="username" th:field="*{username}" />
        <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="error"></span>

        <label for="password">Password:</label>
        <input type="password" id="password" th:field="*{password}" />
        <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error"></span>

        <span th:if="${error}" class="error">Invalid email or password</span>


        <button type="submit">Login</button>
    </form>
</div>
</body>

</html>
